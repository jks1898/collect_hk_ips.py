name: Update api.txt

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点执行
  workflow_dispatch:      # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史，方便 rebase/push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IP collection script
        run: python collect_api.py

      - name: Commit and push api.txt if changed
        run: |
          set -e  # 遇到错误立即退出

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main

          # 只在 api.txt 有改动时提交
          if ! git diff --quiet api.txt; then
              git add api.txt
              git commit -m "Update CT api.txt"

              # 拉取远程最新，避免 push 冲突
              git pull --rebase origin main || true

              # push，失败时使用安全 force
              git push origin main || git push origin HEAD:main --force-with-lease
          fi
